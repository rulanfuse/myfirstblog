{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            {% endif %}
        {{ post.title }}</h1>
        <p>by {{ post.author }} </p>
        <br>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
